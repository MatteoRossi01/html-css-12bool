<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bonus-12bool.css">
    <link rel="stylesheet" href="bonus-style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <!-- Container 1 -->
        <section class="container-fluid">
            <h3>Nested</h3>

            <!-- Row 1 -->
            <div class="row">
                <div class="col-7">
                    <div class="box nest">
                        <div class="nested col-3">
                            
                        </div>
                        <div class="nested col-6">
                            
                        </div>
                        <div class="nested col-3">
                            
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="box nest">
                        <div class="nested col-6">
                            
                        </div>
                        <div class="nested col-6">
                            
                        </div>
                    </div>
                </div>
            </div> 
            <!-- Row 1 -->    

        </section>
        <!-- Container 1 -->

        <!-- Container 2 -->
        <section class="container-fluid mrg-top-20">
            <h3>Alignment</h3>

            <!-- Row 1 -->
            <div class="alignment-row">
                <div class="col-6 start">
                    <div class="box">
                        start
                    </div>
                </div>
                <div class="col-6 center">
                    <div class="box">
                        center
                    </div>
                </div>
                <div class="col-6 end">
                    <div class="box">
                        end
                    </div>
                </div>
            </div>
            <!-- Row 1 -->

            <!-- Row 2 -->
            <div class="alignment-row-2">

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>
                    </div>
                    <div class="col-6 top">
                        <div class="box">
                            top
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>
                    </div>
                    <div class="col-6 middle">
                        <div class="box">
                            middle
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box big">

                        </div>
                    </div>
                    <div class="col-6 bottom">
                        <div class="box">
                            bottom
                        </div>
                    </div>
                </div>

            </div>                    
            <!-- Row 2 -->

        </section>
        <!-- Container 2 -->
        
        <!-- Container 3 -->
        <section class="container-fluid mrg-top-20">
            <h3>justify content</h3>
            <h4>Space Around</h4>
            <!-- Row 1 -->
            <div class="row">
                <div class="col-12">
                    <div class="box nest around">
                        <div class="col-2 nested">
                            
                        </div>
                        <div class="col-2 nested">
                            
                        </div>
                        <div class="col-2 nested">
                            
                        </div>
                    </div>
                </div>
            </div> 
            <!-- Row 1 -->  
            
            <h4>Space Between</h4>
            <!-- Row 2 -->
            <div class="row">
                <div class="col-12">
                    <div class="box nest between">
                        <div class="col-2 nested">
                            
                        </div>
                        <div class="col-2 nested">
                            
                        </div>
                        <div class="col-2 nested">
                            
                        </div>
                    </div>
                </div>
            </div> 
            <!-- Row 2 --> 

        </section>
        <!-- Container 3 --> 

    </main>
    
</body>
</html>
